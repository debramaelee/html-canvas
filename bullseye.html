<!DOCTYPE html>
<html>
<head>
	<title>Bullseye</title>
</head>
<body>

	<canvas id="the-canvas">

	</canvas>

	<script>
		var canvas = document.getElementById('the-canvas');
		var ctx = canvas.getContext('2d');

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		ctx.beginPath();
		ctx.fillStyle = 'red';
		ctx.ellipse(400, 400, 300, 300, 0, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.fillStyle = 'white';
		ctx.ellipse(400, 400, 230, 230, 0, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.fillStyle = 'red';
		ctx.ellipse(400, 400, 180, 180, 0, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.fillStyle = 'white';
		ctx.ellipse(400, 400, 130, 130, 0, 0, Math.PI * 2);
		ctx.fill();

		ctx.beginPath();
		ctx.fillStyle = 'red';
		ctx.ellipse(400, 400, 70, 70, 0, 0, Math.PI * 2);
		ctx.fill();


	</script>

</body>
</html>
